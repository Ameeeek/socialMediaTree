<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/ProfilePicture.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1a2ddf417f.js" crossorigin="anonymous"></script>
    <title>SocialMediaTree</title>
</head>
<body>
    <main>
        <div class="header__container">
            <div class="header__container__profilePicture">
                <img src="./assets/243512286_414282536729355_1840623245504277200_n.jpg" width="250" height="250" alt="profilePicture">
            </div>
            <div class="header__container__MainContent">
                <h1>Amek</h1>
                <h3>WebDev</h3>
            </div>
            <div class="wrapper">
                <div class="icon instagram">
                    <a href="https://www.instagram.com/ameeek.code/" target="_blank">
                        <span><i class="fab fa-instagram"></i></span>
                    </a>
                    <div class="tooltip">@ameeek.code</div>
                </div>
                <div class="icon github">
                    <a href="https://github.com/Ameeeek" target="_blank" >
                        <span><i class="fab fa-github"></i></span>
                    </a>
                    <div class="tooltip">Ameeeek</div>
                </div>
                <div class="icon discord">
                    <a href="https://discord.gg/uFXPyT2yQ3" target="_blank">
                        <span><i class="fab fa-discord"></i></span>
                    </a>
                    <div class="tooltip">discord server</div>
                </div>
                <div class="icon twitter">
                    <a href="https://twitter.com/OrangAmek" target="_blank">
                        <span><i class="fab fa-twitter"></i></span>
                    </a>
                    <div class="tooltip">@ameeeekk</div>
                </div>
                <div class="icon facebook">
                    <a href="https://www.facebook.com/AmekPengenPunyaIstriAnijme/" target="_blank">
                        <span><i class="fab fa-facebook"></i></span> 
                    </a>
                    <div class="tooltip">Amek</div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
