<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/ProfilePicture.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialMediaTree</title>
</head>
<body>
    <main>
        <div class="header__container">
            <div class="header__container__profilePicture">
                <img src="./assets/ProfilePicture.png" width="150" height="150" alt="profilePicture">
            </div>
            <div class="header__container__MainContent">
                <h1>Amek</h1>
                <h3>WebDev</h3>
            </div>
            <div class="wrapper">
                <div class="icon instagram">
                    <a href="https://www.instagram.com/ameeek.code/" target="_blank"><img src="assets/instgram.svg"></a>
                    <div class="tooltip">@ameeek.code</div>
                    <span><i class="fab fa-instagram"></i></span>
                </div>
                <div class="icon github">
                    <a href="https://github.com/Ameeeek" target="_blank" ><img src="assets/GitHub logo.svg"></a>
                    <div class="tooltip">Ameeeek</div>
                    <span><i class="fab fa-github"></i></span>
                </div>
                <div class="icon discord">
                    <a href="https://discord.gg/uFXPyT2yQ3" target="_blank"><img src="assets/discordapp logo.svg"></a>
                    <div class="tooltip">discord server</div>
                    <span><i class="fab fa-discord"></i></span>
                </div>
                <div class="icon twitter">
                    <a href="https://twitter.com/Ameeeekk" target="_blank"><img src="assets/Twitter.svg"></a>
                    <div class="tooltip">@ameeeekk</div>
                    <span><i class="fab fa-twitter"></i></span>
                </div>
                <div class="icon facebook">
                    <a href="https://www.facebook.com/gxbut.wkwk/" target="_blank"><img src="assets/Facebook logo.svg"></a>
                    <div class="tooltip">Amek</div>
                    <span><i class="fab fa-facebook"></i></span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
